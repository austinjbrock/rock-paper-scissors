<html lang="en"><head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>RPS JS</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>ROCK x PAPER x SCISSORS GAME</h1>
   <h2>Click a button below to choose your hand</h2>
      <div id="icon-box">
         <div id="rock-div" class="hand-title">
            <input type="button" value="rock">   
         </div>
         
         <div id="paper-div" class="hand-title">
            <input type="button" value="paper">
         </div>
         
         
   <div id="scissors-div" class="hand-title">
            <input type="button" value="scissors">
         </div></div>

   <div class="chosen-hand-box">
      <h3>Player Hand: <span id="player-hand"></span></h3>
      <h3>Computer Hand: <span id="computer-hand"></span></h3>
   </div>
   <div class="scoreboard">
      <div id="player-score-title">Player Score : </div>
      <div id="computer-score-title">Computer Score : </div>
   </div>
   <div id="winnerBox"></div>
   <script src="app.js"></script>

</body></html>
